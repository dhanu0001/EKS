<html><head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/image.min.css"></head><body><div class="container"><div class="row"><div class="col-md-10 col-md-offset-1 ui image"><p class="lead"><p>Just a heads up on a quick correction from the previous video. To add a plugin to babel compiler you would need to have it under the plugin property in package.json file like this:</p><pre class="prettyprint linenums">{<br>  "babel": {<br>    "presets": [ ... ],<br>    "plugins": [ ... ],<br>  }<br>}</pre></p></div></div></div></body></html>
